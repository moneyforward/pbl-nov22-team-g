<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Render</title>
  <!-- public component -->
  <link rel="icon" href="/saltedfish.png">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="stylesheet" href="/customize.css">
  <script type="text/javascript" src="/js/libs/jquery-3.6.1.min.js"></script>
  <!--  <script type="module" src="/js/CookiesManager.js"></script>-->
  <script type="text/javascript" src="/js/libs/jquery.cookie-1.4.1.min.js"></script>
  <script type="text/javascript" src="/js/CookiesManager.js"></script>
  <script type="text/javascript" src="/js/ResponsiveAction.js"></script>
  <script type="text/javascript" src="/js/BookDetail.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index">Salted Fish Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
              aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation"
              onclick="showSideList()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Library
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
               href="#" role="button" aria-haspopup="true" aria-expanded="false" onclick="showDropdown('1')">Services</a>
            <div class="dropdown-menu" id="dropdown1">
              <a class="dropdown-item" href="#">Read plans</a>
              <a class="dropdown-item" href="#">Borrow List</a>
              <a class="dropdown-item" href="#">Wish List</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Guidance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>&nbsp;&nbsp;&nbsp;&nbsp;
          <li>
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="username"
               href="#" role="button" aria-haspopup="true" aria-expanded="false" onclick="showDropdown('2')">username</a>
            <div class="dropdown-menu" id="dropdown2">
              <a class="dropdown-item" href="/profile">Profile</a>
              <a class="dropdown-item" th:href="@{/profile#t_5}">ID QRcode</a>
              <a class="dropdown-item" href="#">Setting</a>
            </div>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-sm-2" type="text" placeholder="Search" id="queryText0">
          <button class="btn btn-secondary my-2 my-sm-0" type="button" onclick="getSearch($('#queryText0').val())">Search</button>
        </form>
        <a href="/login" id="login-btn" class="nav-link active">
          <input type="button" value="Log in" class="btn btn-primary">
        </a>
        <input type="button" value="Log out" class="btn btn-primary" id="logout" onclick="logOut()">
      </div>
    </div>
  </nav>

  <div class="card border-primary mb-3 book-detail" style="min-width: 45rem;" id="bookBody">
    <div class="card-header">Render title</div>
    <div class="card-body">
      <h4 class="card-title">Render subtitle</h4>
      <p class="card-text">Render des</p>
    </div>
  </div>
  <ul class="list-group book-detail" style="max-width: 30rem;">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Available
      <span class="badge bg-primary rounded-pill text-success" id="availCount">Render</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Pending
      <span class="badge bg-primary rounded-pill text-info" id="pendingCount">Render</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Borrowed
      <span class="badge bg-primary rounded-pill text-danger" id="borrowedCount">Render</span>
    </li>
  </ul>
  <button type="button" class="btn btn-secondary book-detail" data-bs-toggle="tooltip" data-bs-placement="top"
          onclick="addReadPlan()" id="addReadPlan">Add to read plans</button>
  <button type="button" class="btn btn-secondary book-detail" data-bs-toggle="tooltip" data-bs-placement="top"
          onclick="reserveBook('')" id="reserve">Reserve</button>
</body>
</html>
